name: Node.js Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        # This will fail if package.json has invalid dependencies
        
    - name: Run tests
      run: |
        npm test
        # Tests will fail with assertion errors
